<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Demo File</title>
</head>
<body>
  <h1>Upload a Demo File</h1>
  
  <!-- Formular de upload -->
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <label for="demo">Choose demo file:</label>
    <input type="file" name="demo" id="demo" required>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
